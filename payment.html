<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お申し込み | 発達特性とうまく付き合うための研究所</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'base': '#FAFBFC',
                        'section-alt': '#F0F4F8',
                        'card': '#FFFFFF',
                        'teal': '#3DBDB4',
                        'teal-dark': '#2FA89F',
                        'teal-light': '#E8F8F6',
                        'warm': '#D4A574',
                        'warm-light': '#FDF5ED',
                        'heading': '#1E293B',
                        'body': '#475569',
                        'light': '#94A3B8',
                        'border': '#E2E8F0',
                    },
                    fontFamily: {
                        'serif-jp': ['"Noto Serif JP"', 'serif'],
                        'sans-jp': ['"Noto Sans JP"', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .font-serif-jp { font-family: 'Noto Serif JP', serif; }
    </style>
</head>
<body class="bg-base text-body">

    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-border">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="font-serif-jp text-teal text-lg tracking-wider">発達特性研究所</a>
            <a href="index.html" class="text-sm text-light hover:text-teal transition-colors">トップに戻る</a>
        </div>
    </nav>

    <main class="pt-28 pb-20 px-4">
        <div class="max-w-4xl mx-auto">
            <!-- Step Indicator -->
            <div class="flex justify-center mb-12">
                <div class="flex items-center gap-3 text-sm">
                    <div id="step1-indicator" class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-teal text-white flex items-center justify-center text-xs font-bold">1</div>
                        <span class="text-teal hidden sm:inline">プラン選択</span>
                    </div>
                    <div class="w-8 border-t border-border"></div>
                    <div id="step2-indicator" class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full border border-border text-light flex items-center justify-center text-xs">2</div>
                        <span class="text-light hidden sm:inline">お客様情報</span>
                    </div>
                    <div class="w-8 border-t border-border"></div>
                    <div id="step3-indicator" class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full border border-border text-light flex items-center justify-center text-xs">3</div>
                        <span class="text-light hidden sm:inline">お支払い</span>
                    </div>
                </div>
            </div>

            <!-- Step 1: Plan Selection -->
            <div id="step1" class="max-w-3xl mx-auto">
                <h2 class="font-serif-jp text-2xl text-center text-heading mb-8">プランをお選びください</h2>
                <div class="grid md:grid-cols-3 gap-6">
                    <button data-plan="light" data-price="5000" class="plan-btn bg-white border border-border rounded-xl p-6 text-left hover:border-teal/50 hover:shadow-md transition-all">
                        <div class="text-3xl mb-3">&#x1F50D;</div>
                        <h3 class="text-heading text-sm font-medium mb-1">特性クイック診断</h3>
                        <p class="text-teal text-lg font-serif-jp">¥5,000</p>
                        <p class="text-light text-xs mt-2">オンライン30分・レポート付き</p>
                    </button>
                    <button data-plan="standard" data-price="15000" class="plan-btn bg-white border-2 border-teal/30 rounded-xl p-6 text-left hover:border-teal hover:shadow-md transition-all relative">
                        <div class="absolute -top-3 right-4 bg-teal text-white text-xs font-bold px-3 py-1 rounded-full">人気</div>
                        <div class="text-3xl mb-3">&#x1F9E9;</div>
                        <h3 class="text-heading text-sm font-medium mb-1">特性把握セッション</h3>
                        <p class="text-teal text-lg font-serif-jp">¥15,000</p>
                        <p class="text-light text-xs mt-2">オンライン90分・調整プラン付き</p>
                    </button>
                    <button data-plan="premium" data-price="39800" class="plan-btn bg-white border border-border rounded-xl p-6 text-left hover:border-teal/50 hover:shadow-md transition-all">
                        <div class="text-3xl mb-3">&#x1F331;</div>
                        <h3 class="text-heading text-sm font-medium mb-1">継続調整プログラム</h3>
                        <p class="text-teal text-lg font-serif-jp">¥39,800<span class="text-xs text-light">/月</span></p>
                        <p class="text-light text-xs mt-2">月2回セッション+LINE相談</p>
                    </button>
                </div>
            </div>

            <!-- Step 2: Customer Info -->
            <div id="step2" class="hidden max-w-lg mx-auto">
                <h2 class="font-serif-jp text-2xl text-center text-heading mb-8">お客様情報をご入力ください</h2>
                <div class="bg-white border border-border rounded-2xl p-8 shadow-sm">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-body text-sm mb-2">お名前（ニックネーム可）</label>
                            <input id="name" type="text" class="w-full bg-base border border-border rounded-lg px-4 py-3 text-heading text-sm focus:border-teal focus:outline-none transition-colors" placeholder="例：田中 太郎">
                        </div>
                        <div>
                            <label class="block text-body text-sm mb-2">メールアドレス</label>
                            <input id="email" type="email" class="w-full bg-base border border-border rounded-lg px-4 py-3 text-heading text-sm focus:border-teal focus:outline-none transition-colors" placeholder="例：example@email.com">
                        </div>
                        <div>
                            <label class="block text-body text-sm mb-2">お悩みの概要（任意）</label>
                            <textarea id="concern" rows="3" class="w-full bg-base border border-border rounded-lg px-4 py-3 text-heading text-sm focus:border-teal focus:outline-none transition-colors resize-none" placeholder="例：職場での人間関係に悩んでいます"></textarea>
                        </div>
                    </div>
                    <div class="mt-8 flex gap-4">
                        <button id="back-to-step1" class="flex-1 border border-border text-body py-3 rounded-full text-sm hover:border-teal/50 transition-colors">戻る</button>
                        <button id="to-step3" class="flex-1 bg-gradient-to-r from-teal to-teal-dark text-white font-bold py-3 rounded-full text-sm hover:scale-105 transition-transform">次へ</button>
                    </div>
                </div>
            </div>

            <!-- Step 3: Payment -->
            <div id="step3" class="hidden max-w-lg mx-auto">
                <h2 class="font-serif-jp text-2xl text-center text-heading mb-8">お支払い</h2>
                <div class="bg-white border border-border rounded-2xl p-8 shadow-sm">
                    <div class="border-b border-border pb-6 mb-6">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-heading text-sm font-medium" id="selected-plan-name">-</p>
                                <p class="text-light text-xs mt-1" id="selected-plan-desc">-</p>
                            </div>
                            <p class="text-teal text-xl font-serif-jp" id="selected-plan-price">-</p>
                        </div>
                    </div>

                    <!-- Demo Payment Form -->
                    <div class="space-y-6">
                        <div>
                            <label class="block text-body text-sm mb-2">カード番号</label>
                            <input type="text" class="w-full bg-base border border-border rounded-lg px-4 py-3 text-heading text-sm focus:border-teal focus:outline-none" placeholder="4242 4242 4242 4242" maxlength="19">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-body text-sm mb-2">有効期限</label>
                                <input type="text" class="w-full bg-base border border-border rounded-lg px-4 py-3 text-heading text-sm focus:border-teal focus:outline-none" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div>
                                <label class="block text-body text-sm mb-2">セキュリティコード</label>
                                <input type="text" class="w-full bg-base border border-border rounded-lg px-4 py-3 text-heading text-sm focus:border-teal focus:outline-none" placeholder="123" maxlength="4">
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 flex gap-4">
                        <button id="back-to-step2" class="flex-1 border border-border text-body py-3 rounded-full text-sm hover:border-teal/50 transition-colors">戻る</button>
                        <button id="pay-btn" class="flex-1 bg-gradient-to-r from-teal to-teal-dark text-white font-bold py-3 rounded-full text-sm hover:scale-105 transition-transform">お支払い</button>
                    </div>

                    <p class="text-light text-xs mt-6 text-center">
                        ※ これはデモページです。実際の決済は行われません。<br>
                        ※ 本番環境ではStripe決済を利用します。
                    </p>
                </div>
            </div>

            <!-- Step Complete -->
            <div id="step-complete" class="hidden max-w-lg mx-auto text-center">
                <div class="text-6xl mb-6">&#x2705;</div>
                <h2 class="font-serif-jp text-2xl text-heading mb-4">お申し込みありがとうございます</h2>
                <p class="text-body text-sm mb-8 leading-relaxed">
                    LINE公式アカウントにて、セッションの日程調整のご連絡をお送りします。<br>
                    しばらくお待ちください。
                </p>
                <a href="index.html" class="inline-block border border-teal text-teal px-8 py-3 rounded-full text-sm hover:bg-teal-light transition-colors">トップに戻る</a>
            </div>
        </div>
    </main>

    <footer class="border-t border-border py-8 px-4">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4 text-light text-xs">
            <p>&copy; 2026 発達特性とうまく付き合うための研究所 All Rights Reserved.</p>
            <div class="flex gap-6">
                <a href="privacy.html" class="hover:text-teal transition-colors">プライバシーポリシー</a>
                <a href="tokushoho.html" class="hover:text-teal transition-colors">特定商取引法に基づく表記</a>
            </div>
        </div>
    </footer>

    <script>
        // Plan data
        const plans = {
            light: { name: '特性クイック診断', desc: 'オンライン30分・診断レポート付き', price: 5000 },
            standard: { name: '特性把握セッション', desc: 'オンライン90分・調整プラン付き', price: 15000 },
            premium: { name: '継続調整プログラム', desc: '月2回セッション+LINE相談', price: 39800 }
        };

        let selectedPlan = null;

        // URL param
        const urlParams = new URLSearchParams(window.location.search);
        const planParam = urlParams.get('plan');
        if (planParam && plans[planParam]) {
            selectPlan(planParam);
        }

        // Plan selection
        document.querySelectorAll('.plan-btn').forEach(btn => {
            btn.addEventListener('click', () => selectPlan(btn.dataset.plan));
        });

        function selectPlan(planId) {
            selectedPlan = planId;
            document.querySelectorAll('.plan-btn').forEach(b => {
                b.classList.remove('border-teal', 'bg-teal-light', 'shadow-md', 'border-2');
                b.classList.add('border-border');
                if (!b.classList.contains('border')) b.classList.add('border');
            });
            const activeBtn = document.querySelector(`[data-plan="${planId}"]`);
            if (activeBtn) {
                activeBtn.classList.add('border-teal', 'bg-teal-light', 'shadow-md', 'border-2');
                activeBtn.classList.remove('border-border');
            }
            showStep(2);
        }

        function showStep(step) {
            ['step1','step2','step3','step-complete'].forEach(id => document.getElementById(id).classList.add('hidden'));
            if (step === 1) document.getElementById('step1').classList.remove('hidden');
            if (step === 2) {
                document.getElementById('step2').classList.remove('hidden');
                updateStepIndicator(2);
            }
            if (step === 3) {
                document.getElementById('step3').classList.remove('hidden');
                const plan = plans[selectedPlan];
                document.getElementById('selected-plan-name').textContent = plan.name;
                document.getElementById('selected-plan-desc').textContent = plan.desc;
                document.getElementById('selected-plan-price').textContent = '¥' + plan.price.toLocaleString();
                updateStepIndicator(3);
            }
            if (step === 4) {
                document.getElementById('step-complete').classList.remove('hidden');
            }
        }

        function updateStepIndicator(step) {
            for (let i = 1; i <= 3; i++) {
                const ind = document.getElementById(`step${i}-indicator`);
                const circle = ind.querySelector('div');
                const text = ind.querySelector('span');
                if (i <= step) {
                    circle.className = 'w-8 h-8 rounded-full bg-teal text-white flex items-center justify-center text-xs font-bold';
                    if (text) text.className = 'text-teal hidden sm:inline';
                } else {
                    circle.className = 'w-8 h-8 rounded-full border border-border text-light flex items-center justify-center text-xs';
                    if (text) text.className = 'text-light hidden sm:inline';
                }
            }
        }

        document.getElementById('back-to-step1').addEventListener('click', () => { showStep(1); updateStepIndicator(1); });
        document.getElementById('to-step3').addEventListener('click', () => showStep(3));
        document.getElementById('back-to-step2').addEventListener('click', () => { showStep(2); updateStepIndicator(2); });
        document.getElementById('pay-btn').addEventListener('click', () => showStep(4));
    </script>
</body>
</html>
